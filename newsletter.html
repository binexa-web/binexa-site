<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter | Binexa</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at top, #020617, #020617);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .back-btn {
            position: absolute;
            top: 22px;
            left: 22px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            opacity: .8;
        }

        .back-btn:hover {
            opacity: 1
        }

        .card {
            width: 100%;
            max-width: 440px;
            background: linear-gradient(180deg, rgba(255, 255, 255, .12), rgba(255, 255, 255, .05));
            padding: 34px 32px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, .45);
            backdrop-filter: blur(10px);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 26px;
            letter-spacing: .3px;
        }

        .subtitle {
            font-size: 14.5px;
            opacity: .9;
            line-height: 1.6;
        }

        input {
            width: 100%;
            max-width: 360px;
            /* üî• ye main fix hai */
            margin: 18px auto 0;
            /* center align */
            padding: 14px 16px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            outline: none;
            display: block;
        }

        input:focus {
            box-shadow: 0 0 0 2px rgba(41, 216, 255, .6);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #29d8ff, #00b4ff);
            font-weight: 600;
            font-size: 15px;
            color: #00394d;
            cursor: pointer;
            transition: .25s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 25px rgba(0, 180, 255, .45);
        }

        .success {
            display: none;
            margin-top: 18px;
            color: #9cffc7;
            font-size: 14px;
        }

        .note {
            margin-top: 14px;
            font-size: 12px;
            opacity: .7;
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-btn">‚Üê Back</a>

    <div class="card">
        <h1>Binexa Newsletter</h1>
        <p>
            Get official updates about Binexa,
            DeFi utilities, and upcoming launches.
        </p>

        <form id="newsForm">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>

        <div class="success" id="success">
            ‚úÖ You are subscribed successfully.
        </div>

        <div class="note">
            No spam. Only official announcements.
        </div>
    </div>

    <script>
        document.getElementById("newsForm").addEventListener("submit", function (e) {
            e.preventDefault();
            this.style.display = "none";
            document.getElementById("success").style.display = "block";
        });
    </script>

</body>

</html>
