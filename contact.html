<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Binexa</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="binexa-page">

    <!-- Back Button -->
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <!-- Page Container -->
    <div class="binexa-container">

        <h1 class="binexa-title">Contact Us</h1>

        <div class="binexa-content">

            <p>
                Have questions, feedback, or business inquiries?
                Reach out to the Binexa team using the contact form below.
            </p>

            <!-- CONTACT FORM -->
            <form class="contact-form" action="mailto:Binexa.team@gmail.com" method="POST" enctype="text/plain">

                <input type="text" name="Name" placeholder="Your Name" required />

                <input type="email" name="Email" placeholder="Your Email" required />

                <textarea name="Message" placeholder="Your Message" rows="5" required></textarea>

                <button type="submit">Send Message</button>

            </form>

        </div>
    </div>

</body>

</html>
